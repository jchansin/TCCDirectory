<ion-content padding>

    <ion-list>

        <ion-item style="color: #333; background: transparent" *ngFor="let favorite of favorites">

            <ion-avatar item-start>
                <img src={{favorite.logo}}>
            </ion-avatar>
            <h2>{{favorite.name}}</h2>

            <button ion-button icon-only (click)="goToInfosPage(favorite.id)" item-end style="background: transparent">
                <ion-icon ios="ios-information-circle" md="md-information-circle"></ion-icon>
            </button>


        </ion-item>

    </ion-list>
