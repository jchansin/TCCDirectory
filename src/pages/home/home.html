<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="../../assets/imgs/logo.png">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>

<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


    <ion-card *ngFor="let skill of skills">

        <ion-item>
            <ion-icon name="logo-freebsd-devil" item-start large></ion-icon>
            <h2>{{ skill.skills }} </h2>
        </ion-item>

    </ion-card>


</ion-content>
