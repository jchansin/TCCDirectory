<ion-header>

    <ion-navbar>
        <ion-buttons end>
            <button ion-button (click)="goToSearchPage()">
                <i data-vi="search" data-vi-primary="#C06C84" data-vi-accent="#6C5B7B" data-vi-prop="#355C7D"></i>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button (click)="goToFavoritesPage()">
                <i data-vi="star" data-vi-primary="#C06C84" data-vi-accent="#6C5B7B" data-vi-prop="#355C7D"></i>
            </button>
        </ion-buttons>
        <ion-title text-center>List</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="vertical-align-content">

    <ion-list>

        <ion-item *ngFor="let result of results" style="color: #333; background: transparent" >
                <ion-avatar item-start>
                        <img src={{result.logo}}>
                </ion-avatar>
                <h2>{{result.name}}</h2>

                <button ion-button icon-only (click)="CallNumber()" item-end style="background: transparent">
                        <ion-icon ios="ios-call" md="md-call"></ion-icon>
                </button>

                <button ion-button icon-only (click)="SendSMS()" item-end style="background: transparent">
                        <ion-icon ios="ios-mail" md="md-mail"></ion-icon>
                </button>

                <!-- <button ion-fab (click)="{{result.phone}}">
                <ion-icon name="call"></ion-icon> -->
            <!-- </button> -->
        </ion-item>



    </ion-list>

</ion-content>
