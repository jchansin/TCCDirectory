<ion-header>

    <ion-navbar>
        <ion-buttons end>
            <button ion-button (click)="goToSearchPage()">
                <ion-icon name="md-search"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button (click)="goToFavoritesPage()">
                <ion-icon name="md-star"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>List</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let result of results">
                <ion-avatar item-start>
                        <img src={{result.logo}}>
                </ion-avatar>
                <h2>{{result.name}}</h2>
                <button ion-button (click)="CallNumber()" > Call </button>
                <button ion-button  (click)="SendSMS()"> Sms </button>
                <!-- <button ion-fab (click)="{{result.phone}}">
                <ion-icon name="call"></ion-icon> -->
            <!-- </button> -->
        </ion-item>



    </ion-list>

</ion-content>
