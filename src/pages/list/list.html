<ion-header>

    <ion-navbar>
        <ion-buttons end>
            <button ion-button (click)="goToMapPage()">
                <ion-icon ios="ios-globe" md="md-globe"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button (click)="goToFavoritesPage()">
                <ion-icon ios="ios-star" md="md-star"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title text-center>List</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="vertical-align-content">

    <ion-list>

        <ion-item style="color: #333; background: transparent" *ngFor="let result of results">

            <ion-avatar item-start>
                <img src={{result.logo}}>
            </ion-avatar>
            <h2>{{result.name}}</h2>


            <button ion-button icon-only (click)="goToInfosPage(result.id)" item-end style="background: transparent">
                <ion-icon ios="ios-information-circle" md="md-information-circle"></ion-icon>
            </button>


        </ion-item>

    </ion-list>

</ion-content>
