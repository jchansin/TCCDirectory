<ion-header>

    <ion-navbar>
        <ion-buttons end>
            <button ion-button (click)="goToListPage()">
                <ion-icon name="md-list"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button (click)="goToFavoritesPage()">
                <ion-icon name="md-star"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Search</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <button ion-button round id="searchButton" (tap)="makeSearch()">Lancer la recherche</button>
    <br/>
    <br/>

    <ion-item>
        <ion-label>Quelles comp√©tences recherchez-vous ?</ion-label>
        <ion-select [(ngModel)]="skillArray" multiple="true" (ionChange)="showselected($event)">
          <ion-option *ngFor="let skill of skills" value={{skill.id}}>{{skill.name}}</ion-option>
        </ion-select>
      </ion-item>

</ion-content>
