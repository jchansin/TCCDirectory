<ion-header>

    <ion-navbar>
        <ion-buttons end>
            <button ion-button (click)="goToListPage()">
                <i data-vi="menu" data-vi-primary="#C06C84" data-vi-accent="#6C5B7B" data-vi-prop="#355C7D"></i>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button (click)="goToFavoritesPage()">
                <i data-vi="star" data-vi-primary="#C06C84" data-vi-accent="#6C5B7B" data-vi-prop="#355C7D"></i>
            </button>
        </ion-buttons>
        <ion-title text-center>Search</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-item>
        <ion-label >Quelles comp√©tences recherchez-vous ?</ion-label>
        <ion-select [(ngModel)]="skillArray" multiple="true" (ionChange)="showselected($event)" style="color: #333;">
          <ion-option *ngFor="let skill of skills" value={{skill.id}}>{{skill.name}}</ion-option>
        </ion-select>
      </ion-item>

      <button ion-button round id="searchButton" (tap)="makeSearch()">Recherche</button>

</ion-content>
